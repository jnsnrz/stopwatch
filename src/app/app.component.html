<div class="container">
  <div class="content">
    <div class="counter">
      <span>{{count | time}}</span>
    </div>
    <div class="action">
      <button (click)="start()">Start</button>
      <button (click)="stop()">Stop</button>
      <button (dblclick)="wait()">Wait</button>
      <button (click)="reset()">Reset</button>
    </div>
  </div>
</div>
